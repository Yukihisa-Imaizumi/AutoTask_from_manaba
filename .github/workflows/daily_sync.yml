name: Manaba to Google Tasks Sync

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright python-dotenv google-api-python-client google-auth-httplib2 google-auth-oauthlib
        playwright install chromium

    - name: Run Manaba Scraper
      env:
        MANABA_USERNAME: ${{ secrets.MANABA_USERNAME }}
        MANABA_PASSWORD: ${{ secrets.MANABA_PASSWORD }}
      run: python src/fetch_manaba.py

    # ★修正: エラー時にスクリーンショットをアップロードする設定を追加
    - name: Upload Error Screenshot
      if: failure() || success()  # 成功しても失敗しても実行（デバッグのため）
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
        if-no-files-found: ignore

    - name: Register to Google Tasks
      env:
        GOOGLE_TASK_LIST_ID: ${{ secrets.GOOGLE_TASK_LIST_ID }}
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: python src/register_tasks.py

