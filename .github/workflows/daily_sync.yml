name: Manaba to Google Tasks Sync

on:
  schedule:
    # 日本時間の朝7時 (UTC 22:00) に毎日実行
    # ※GitHub ActionsはUTC基準なので、JST-9時間で設定します
    - cron: '0 22 * * *'
  
  # 手動実行ボタンも有効化 (テスト用)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright python-dotenv google-api-python-client google-auth-httplib2 google-auth-oauthlib
        playwright install chromium

    - name: Run Manaba Scraper
      env:
        MANABA_USERNAME: ${{ secrets.MANABA_USERNAME }}
        MANABA_PASSWORD: ${{ secrets.MANABA_PASSWORD }}
      run: python src/fetch_manaba.py

    - name: Register to Google Tasks
      env:
        GOOGLE_TASK_LIST_ID: ${{ secrets.GOOGLE_TASK_LIST_ID }}
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        # credentialsはtokenがあれば基本不要ですが、念のため
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: python src/register_tasks.py